<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter-like App</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>

    <main>


    <section id="tweet-form">
        <h2>Compose a Tweet</h2>
        <form id="tweet-form">
            <textarea id="tweet-text" rows="4" cols="50" placeholder="What's happening?"></textarea>
            <button type="submit">Tweet</button>
        </form>
    </section>
        <section id="tweets">
    </main>

    <aside>
        <div id="user-profile">
            <!-- User profile information -->
        </div>
        <div id="trending-topics">
            <!-- Trending topics will be displayed here -->
        </div>
    </aside>

    <footer>
        <p>&copy; 2023 Twitter-like App</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
