<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポップアップサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="popupButton1">ポップアップ1を表示</button>
    <button id="popupButton2">ポップアップ2を表示</button>
    <button id="popupButton3">ポップアップ3を表示</button>

    <div id="popup1" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup(1)">×</span>
            <p>ポップアップ1のコンテンツ</p>
        </div>
    </div>

    <div id="popup2" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup(2)">×</span>
            <p>ポップアップ2のコンテンツ</p>
        </div>
    </div>

    <div id="popup3" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup(3)">×</span>
            <p>ポップアップ3のコンテンツ</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
